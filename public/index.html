<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimSmart</title>
    <header id="myHeader">
        <center><h1>SwimSmart</h1></center>
    </header>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="totalDistanceDisplay"></div>
    <button onclick="showInputBox('addSwimRecord')">Add Record</button>

    <div id="swimCardContainer"></div>

    <div id="addSwimRecord" class="recordInputBox">
        <div class="recordInputBoxContent">
            <label>Duration（Min）：</label>
            <input id="duration" type="number"><br>
            <label>Distance（Meter）：</label>
            <input id="distance" type="number"><br>
            <button onclick="addSwim()">Record</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
